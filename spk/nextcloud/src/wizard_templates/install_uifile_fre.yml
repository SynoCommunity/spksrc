NEXTCLOUD_INSTALL_RESTORE_STEP_TITLE: "Type d'installation d'Nextcloud"
NEXTCLOUD_INSTALL_RESTORE_DESCRIPTION: "Pour l'installation, vous avez la possibilité soit de créer une nouvelle instance, soit de restaurer à partir d'une archive de sauvegarde. Lors de l'installation, le paquet téléchargera les fichiers du serveur Nextcloud ; cette archive est volumineuse et cette étape peut prendre plusieurs minutes."
NEXTCLOUD_INSTALL_LABEL: "Installer un nouveau déploiement"
NEXTCLOUD_RESTORE_LABEL: "Restaurer à partir d'une archive"
NEXTCLOUD_BACKUP_FILE_LOCATION_DESCRIPTION: "Veuillez fournir le chemin complet de l'archive que vous souhaitez restaurer."
NEXTCLOUD_BACKUP_FILE_LOCATION_LABEL: "Emplacement du fichier de sauvegarde"
NEXTCLOUD_BACKUP_FILE_VALIDATION_BLANK_TEXT: "Un chemin de fichier vide n'est pas autorisé lorsque la restauration est activée."
NEXTCLOUD_BACKUP_FILE_VALIDATION_ERROR_TEXT: "Chemin de fichier non valide. Veuillez fournir le chemin complet vers une archive de sauvegarde valide."
NEXTCLOUD_DATA_DIRECTORY_DESCRIPTION: "Répertoire de données Nextcloud"
NEXTCLOUD_DATA_DIRECTORY_LABEL: "Partager le nom"
NEXTCLOUD_DATA_DIRECTORY_VALIDATION_ERROR_TEXT: "Le nom du dossier partagé contient des caractères non valides ou commence/se termine par un espace."

NEXTCLOUD_ADMIN_CONFIGURATION_STEP_TITLE: "Configuration de l'administrateur d'Nextcloud"
NEXTCLOUD_ADMIN_USER_NAME_DESCRIPTION: "Connexion de l'administrateur. Par défaut, 'admin'"
NEXTCLOUD_ADMIN_USER_NAME_LABEL: "Nom d'utilisateur"
NEXTCLOUD_ADMIN_PASSWORD_DESCRIPTION: "Mot de passe de l'administrateur. Par défaut, 'admin'"
NEXTCLOUD_ADMIN_PASSWORD_LABEL: "Mot de passe"
MYSQL_NEXTCLOUD_PASSWORD_DESCRIPTION: "Créer un mot de passe pour le compte de base de données MariaDB"
MYSQL_NEXTCLOUD_PASSWORD_LABEL: "Mot de passe MariaDB « nextcloud »"
MYSQL_NEXTCLOUD_PASSWORD_VALIDATION_ERROR_TEXT: "Le mot de passe n'est pas valide. Assurez-vous qu'il comprend au moins une lettre majuscule, une lettre minuscule, un chiffre, un caractère spécial et qu'il a une longueur minimale de 10 caractères."
MYSQL_ROOT_PASSWORD_DESCRIPTION: "Entrez le mot de passe de votre compte superutilisateur MariaDB"
MYSQL_ROOT_PASSWORD_LABEL: "Mot de passe « root » de MariaDB"

NEXTCLOUD_TRUSTED_DOMAINS_STEP_TITLE: "Domaines de confiance Nextcloud"
NEXTCLOUD_TRUSTED_DOMAINS_DESCRIPTION: "Pour accéder à votre serveur Nextcloud, vous devez mettre en liste blanche toutes les URL dans vos paramètres, y compris toutes les URL supplémentaires que vous souhaitez utiliser en plus du nom d'hôte actuel."
