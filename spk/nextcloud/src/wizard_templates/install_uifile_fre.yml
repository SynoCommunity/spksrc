NEXTCLOUD_TRUSTED_DOMAIN_2_LABEL: "Domaine ou adresse IP"
NEXTCLOUD_TRUSTED_DOMAIN_3_LABEL: "Domaine ou adresse IP"

NEXTCLOUD_CONFIRM_RESTORE_STEP_TITLE: "Confirmer la restauration Nextcloud"
NEXTCLOUD_CONFIRM_RESTORE_DESCRIPTION: "L'installation va maintenant se poursuivre et votre configuration précédente sera restaurée à partir de la sauvegarde. Veuillez vérifier que le chemin du fichier est exact et que l'utilisateur « sc-nextcloud » dispose des autorisations de lecture pour ce chemin."
