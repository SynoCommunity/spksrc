<IfModule !proxy_module>
LoadModule proxy_module modules/mod_proxy.so
</IfModule>
<IfModule !proxy_http_module>
LoadModule proxy_http_module modules/mod_proxy_http.so
</IfModule>

NameVirtualHost *:443

<VirtualHost *:443>
    ServerName atv.plexconnect
    ServerAlias trailers.apple.com
    SSLEngine On
    SSLProxyEngine On
    SSLCertificateFile /usr/local/plexconnect/etc/certificates/trailers.cer
    SSLCertificateKeyFile /usr/local/plexconnect/etc/certificates/trailers.key
    ProxyRequests Off
    ProxyPreserveHost On
    ProxyPass / https://127.0.0.1:444/
    ProxyPassReverse / https://127.0.0.1:444/
</VirtualHost>