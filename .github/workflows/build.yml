name: Build

on:
  pull_request:
    paths:
    - 'spk/**'
    - 'cross/**'
    - 'native/**'
  push:
    tags:
      - "*-*"
    branches:
      - "**"
    paths:
    - 'spk/**'
    - 'cross/**'
    - 'native/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # x64=x86_64, evansport=x86, aarch64=armv8, armv7, 88f6281=armv5, ppc853x/qoriq=ppc
        # https://github.com/SynoCommunity/spksrc/wiki/Synology-and-SynoCommunity-Package-Architectures
        arch: [x64-6.1, evansport-6.1, aarch64-6.1, armv7-6.1, armv7-1.2, 88f6281-6.1, qoriq-6.1, ppc853x-5.2]

    steps:
      - name: Cache toolchains
        uses: actions/cache@v1
        with:
          path: toolchains
          key: toolchains-${{ matrix.arch }}-v2
          restore-keys: toolchains-${{ matrix.arch }}

      - name: Checkout repository
        uses: actions/checkout@v2
        with:
            fetch-depth: 0
            persist-credentials: false

      - name: Get changed files PR
        if: github.event_name == 'pull_request'
        id: getfile_pr
        run: |
          git diff-tree --no-commit-id --name-only -r origin/master ${{github.event.pull_request.head.sha}} | xargs
          echo "::set-output name=files::$(git diff-tree --no-commit-id --name-only -r origin/master ${{github.event.pull_request.head.sha}} | xargs)"

      - name: Get changed files PUSH
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') == false
        id: getfile
        run: |
          git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | xargs
          echo "::set-output name=files::$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | xargs)"

      - name: Build Package (file changes)
        if: startsWith(github.ref, 'refs/tags/') == false
        continue-on-error: true
        uses: docker://synocommunity/spksrc:latest
        with:
          entrypoint: ./.github/actions/build-push-pr.sh
        env:
          GH_FILES: ${{ steps.getfile.outputs.files }} ${{ steps.getfile_pr.outputs.files }}
          # https://github.com/SynoCommunity/spksrc/wiki/Compile-and-build-rules
          GH_ARCH: ${{ matrix.arch }}

      - name: Build Package (Tag)
        if: startsWith(github.ref, 'refs/tags/')
        continue-on-error: true
        uses: docker://synocommunity/spksrc:latest
        with:
          entrypoint: ./.github/actions/build-tag.sh
        env:
          # https://github.com/SynoCommunity/spksrc/wiki/Compile-and-build-rules
          GH_ARCH: ${{ matrix.arch }}
          #   API_KEY: ${{ secrets.PUBLISH_API_KEY }}

      - name: List packages
        run: mkdir -p packages; ls packages

      - name: Upload build artifacts per arch
        uses: actions/upload-artifact@v2
        with:
          name: package-${{ matrix.arch }}
          path: packages/*.spk

      - name: Upload build all artifacts
        uses: actions/upload-artifact@v2
        with:
          name: packages
          path: packages/*.spk

  release:
    needs: build
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v2

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: 'packages/*.spk'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
